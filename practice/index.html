<!DOCTYPE html>
<html lang="bn">
<head>
  <title>ক্যালকুলেটর</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .calculator {
      background-image: url('your-image-url.jpg');
      background-size: cover; /* কন্টেইনার পূর্ণ করবে */
      background-repeat: no-repeat; /* পুনরাবৃত্তি করবে না */
      background-position: center; /* কেন্দ্রে থাকবে */
      width: 300px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .display {
      width: 100%;
      padding: 10px;
      font-size: 2em;
      text-align: right;
      margin-bottom: 10px;
    }
    .btns button {
      width: 23%;
      padding: 20px;
      margin: 1%;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" class="display" readonly>
    <div class="btns">
      <button onclick="appendValue('7')">৭</button>
      <button onclick="appendValue('8')">৮</button>
      <button onclick="appendValue('9')">৯</button>
      <button onclick="appendValue('+')">+</button>
      <button onclick="appendValue('4')">৪</button>
      <button onclick="appendValue('5')">৫</button>
      <button onclick="appendValue('6')">৬</button>
      <button onclick="appendValue('-')">-</button>
      <button onclick="appendValue('1')">১</button>
      <button onclick="appendValue('2')">২</button>
      <button onclick="appendValue('3')">৩</button>
      <button onclick="appendValue('*')">*</button>
      <button onclick="appendValue('0')">০</button>
      <button onclick="appendValue('.')">.</button>
      <button onclick="clearDisplay()">C</button>
      <button onclick="appendValue('/')">/</button>
      <button onclick="calculateResult()">=</button>
    </div>
  </div>

  <script>
    let currentValue = '';
    const display = document.querySelector('.display');

    function appendValue(value) {
      currentValue += value;
      display.value = currentValue;
    }

    function clearDisplay() {
      currentValue = '';
      display.value = '';
    }

    function calculateResult() {
      try {
        const result = eval(currentValue);
        display.value = result;
        currentValue = result.toString();
      } catch (error) {
        display.value = 'Error';
        currentValue = '';
      }
    }
  </script>
</body>
</html>
